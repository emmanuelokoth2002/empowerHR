<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Roles</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="../static/css/main.css" rel="stylesheet">
    <style>
        /* Add your global styles here */

        .container {
            margin-top: 1.4rem;
        }

        .container h1 {
            margin-bottom: 1rem;
        }

        .btn-primary {
            background-color: var(--color-primary);
            color: var(--color-white);
            border: none;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 1rem;
        }

        table, th, td {
            border: 1px solid var(--color-light);
        }

        th, td {
            padding: 0.75rem;
            text-align: left;
        }

        .add-role-row {
            display: none;
        }

        .add-role-row input {
            width: 100%;
            padding: 0.5rem;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Roles</h1>
        <div id="path-container"></div>

        <button onclick="toggleAddRoleRow()" class="btn btn-primary">Add New Role</button>

        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Role ID</th>
                    <th>Role Name</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="roles-table">
                <!-- Role data fetched from the database will be rendered here -->
            </tbody>
            <tr class="add-role-row">
                <td><input type="number" id="new-role-id" placeholder="Role ID"></td>
                <td><input type="text" id="new-role-name" placeholder="Role Name"></td>
                <td><button onclick="addNewRole()" class="btn btn-primary">Add</button></td>
            </tr>
        </table>
    </div>

    <script>
        // Your JavaScript code here
    </script>
</body>
</html>
