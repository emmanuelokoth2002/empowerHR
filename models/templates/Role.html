<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Roles</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="../static/css/main.css" rel="stylesheet">
    <!-- Add your CSS links here -->
    <style>
        .add-role-row {
            display: none;
        }

        .add-role-row td {
            padding: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Roles</h1>
        <!-- Path at the top of the page -->
        <div id="path-container"></div>

        <!-- "Add New Role" button -->
        <button onclick="toggleAddRoleRow()" class="btn btn-primary">Add New Role</button>

        <!-- Table to display role information -->
        <table border="1" class="table table-striped">
            <thead>
                <tr>
                    <th>Role ID</th>
                    <th>Role Name</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="roles-table">
                <!-- Role data fetched from the database will be rendered here -->
            </tbody>
            <!-- Row to add a new role -->
            <tr class="add-role-row">
                <td><input type="number" id="new-role-id" placeholder="Role ID"></td>
                <td><input type="text" id="new-role-name" placeholder="Role Name"></td>
                <td><button onclick="addNewRole()" class="btn btn-primary">Add</button></td>
            </tr>
            
        </table>
    </div>

    <!-- Your scripts, including Ajax to fetch role data and handle form submissions -->
    <script>
        // Function to toggle the visibility of the "Add New Role" row
        function toggleAddRoleRow() {
            const addRoleRow = document.querySelector('.add-role-row');
            addRoleRow.style.display = addRoleRow.style.display === 'none' ? 'table-row' : 'none';
        }

        // Function to fetch and render role data
        function fetchRoles() {
            // Your fetchRoles function logic here
            fetch('/getroles') // Endpoint to get all roles
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.json();
                })
                .then(roles => {
                    const rolesTable = document.getElementById('roles-table');
                    rolesTable.innerHTML = ''; // Clear previous data

                    roles.forEach(role => {
                        const row = document.createElement('tr');
                        row.innerHTML = `
                            <td>${role.roleid}</td>
                            <td>${role.rolename}</td>
                            <td>
                                <button onclick="deleteRole(${role.roleid})" class="btn btn-primary">Delete</button>
                            </td>
                        `;
                        rolesTable.appendChild(row);
                    });
                })
                .catch(error => console.error('Error fetching roles:', error));
        }

        // Function to add a new role
        function addNewRole() {
            const newRoleId = document.getElementById('new-role-id').value;
            const newRoleName = document.getElementById('new-role-name').value;

            fetch('/addrole', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ roleid: newRoleId, rolename: newRoleName }),
            })
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.json();
                })
                .then(data => {
                    console.log(data.message);
                    fetchRoles(); // Refresh role data after adding a new role
                    toggleAddRoleRow(); // Hide the "Add New Role" row after adding
                })
                .catch(error => console.error('Error adding new role:', error));
        }

        // Function to delete a role
        function deleteRole(roleIdToDelete) {
            fetch(`/deleterole/${roleIdToDelete}`, {
                method: 'POST',
            })
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.json();
                })
                .then(data => {
                    console.log(data.message);
                    fetchRoles(); // Refresh role data after deleting a role
                })
                .catch(error => console.error('Error deleting role:', error));
        }

        // Fetch and render role data when the page loads
        fetchRoles();
    </script>
</body>
</html>
