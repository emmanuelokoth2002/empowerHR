<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Users</title>
    <!-- Add your CSS links here -->
</head>
<body>
    <!-- Table to display user information -->
    <table border="1">
        <thead>
            <tr>
                <th>User ID</th>
                <th>Username</th>
                <th>Role ID</th>
                <th>Password</th>
                <th>Email</th>
            </tr>
        </thead>
        <tbody id="users-table">
            <!-- User data fetched from the database will be rendered here -->
        </tbody>
    </table>

    <!-- The scripts, including Ajax to fetch and display user data -->
    <script>
        // Perform an Ajax request to fetch user data from the server
        // Parse the retrieved data and populate the table
        fetch('/getallusers') // Endpoint to get all users
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.json();
            })
            .then(users => {
                const usersTable = document.getElementById('users-table');
                users.forEach(user => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${user.user_id}</td>
                        <td>${user.username}</td>
                        <td>${user.email}</td>
                    `;
                    usersTable.appendChild(row);
                });
            })
            .catch(error => console.error('Error fetching users:', error));
    </script>
</body>
</html>
